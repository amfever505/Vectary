<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vectary 3D Model</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"
    ></script>
    <script type="module" src="https://www.vectary.com/viewer/v1/scripts/vctr-viewer.js"></script>
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <!-- <iframe
      id="52f7eb92-d707-4c91-bc24-909d653c0ff1"
      src="https://app.vectary.com/viewer/v1/?model=52f7eb92-d707-4c91-bc24-909d653c0ff1&env=studio3"
      frameborder="0"
      width="100%"
      height="480"
    ></iframe> -->
    <vctr-viewer
      id="52f7eb92-d707-4c91-bc24-909d653c0ff1"
      model="52f7eb92-d707-4c91-bc24-909d653c0ff1"
      enableApi="1"
      arIcon="https://www.vectary.com/viewer/data/icons/noun_ar_2254890_ar_by_Sinistrad_from_the_Noun_Project.svg"
    >
    </vctr-viewer>
    <div id="preloader-demo">
      <svg class="spinner-demo" width="50px" height="50px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path-demo" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
    </div>

    <span class="button-group">
      <label for="select_mesh">Object</label>
      <select id="select_mesh">
        <!-- <option value="Box006">1</option> -->
        <!-- <option value="Box003_pict2">2</option> -->
        <!-- <option value="Object002">3</option> -->
        <!-- <option value="Box007">4</option> -->
      </select>

      <label for="select_material">Material</label>
      <select id="select_material">
        <!-- <option value="Box006 material">"Box006 material"</option> -->
        <!-- <option value="Box003_pict2 material">"Box003_pict2 material"</option> -->
        <!-- <option value="Object002 material">Object002 material</option> -->
        <!-- <option value="Box007 material">Box007 material</option> -->
      </select>

      <label for="select_color">Color</label>
      <select id="select_color">
        <option value="no-change" selected="">No color change</option>
        <option value="#ff0000">Red</option>
        <option value="#00ff00">Green</option>
        <option value="#0000ff">Blue</option>
      </select>

      <button id="apply_selections">Apply selections</button>
      <button id="properties">?</button>
    </span>

    <span class="button-group">
      <input id="texture-input" placeholder="Add link to texture to apply" />
      <button id="texture-apply">Apply texture</button>
    </span>
  </body>
</html>
