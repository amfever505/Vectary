<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vectary 3D Model</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"
    ></script>
    <script type="module" src="https://www.vectary.com/viewer/v1/scripts/vctr-viewer.js"></script>
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <!-- <iframe
      id="52f7eb92-d707-4c91-bc24-909d653c0ff1"
      src="https://app.vectary.com/viewer/v1/?model=52f7eb92-d707-4c91-bc24-909d653c0ff1&env=studio3"
      frameborder="0"
      width="100%"
      height="480"
    ></iframe> -->
    <vctr-viewer
      id="52f7eb92-d707-4c91-bc24-909d653c0ff1"
      model="52f7eb92-d707-4c91-bc24-909d653c0ff1"
      enableApi="1"
      arIcon="https://www.vectary.com/viewer/data/icons/noun_ar_2254890_ar_by_Sinistrad_from_the_Noun_Project.svg"
    >
    </vctr-viewer>
    <div id="preloader-demo">
      <svg class="spinner-demo" width="50px" height="50px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path-demo" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
    </div>

    <span class="button-group">
      <label for="select_mesh">Object</label>
      <select id="select_mesh">
        <option value="Saucer">Saucer</option>
        <option value="Satellite_Antenna">Satellite_Antenna</option>
        <option value="Arm">Arm</option>
        <option value="Holder">Holder</option>
        <option value="Joints">Joints</option>
        <option value="Platform">Platform</option>
        <option value="Ring_large">Ring_large</option>
        <option value="Building">Building</option>
        <option value="Tower">Tower</option>
        <option value="Stripes">Stripes</option>
        <option value="Relay">Relay</option>
        <option value="Antenna">Antenna</option>
        <option value="Ball">Ball</option>
        <option value="Ring_2">Ring_2</option>
        <option value="Pipes">Pipes</option>
        <option value="Lights_2">Lights_2</option>
        <option value="Asteroid_Large_1">Asteroid_Large_1</option>
        <option value="Rocks">Rocks</option>
        <option value="Monocoque">Monocoque</option>
        <option value="Light">Light</option>
        <option value="Wings">Wings</option>
        <option value="Glass">Glass</option>
        <option value="Smoke">Smoke</option>
      </select>

      <label for="select_material">Material</label>
      <select id="select_material">
        <option value="Material 32">Material 32</option>
        <option value="Material 31">Material 31</option>
        <option value="Material 32">Material 32</option>
        <option value="Material 31">Material 31</option>
        <option value="Material 31">Material 31</option>
        <option value="Material 30">Material 30</option>
        <option value="Material 31">Material 31</option>
        <option value="Material 32">Material 32</option>
        <option value="Material 32">Material 32</option>
        <option value="Material 34">Material 34</option>
        <option value="Material 32">Material 32</option>
        <option value="Material 34">Material 34</option>
        <option value="Material 32">Material 32</option>
        <option value="Material 31">Material 31</option>
        <option value="Material 34">Material 34</option>
        <option value="Material 33">Material 33</option>
        <option value="Material 29">Material 29</option>
        <option value="Material 35">Material 35</option>
        <option value="White material">White material</option>
        <option value="Blue material">Blue material</option>
        <option value="Material 60">Material 60</option>
        <option value="Material 61">Material 61</option>
        <option value="Cone material 1">Cone material 1</option>
      </select>

      <label for="select_color">Color</label>
      <select id="select_color">
        <option value="no-change" selected="">No color change</option>
        <option value="#ff0000">Red</option>
        <option value="#00ff00">Green</option>
        <option value="#0000ff">Blue</option>
      </select>

      <button id="apply_selections">Apply selections</button>
      <button id="properties">?</button>
    </span>

    <span class="button-group">
      <input id="texture-input" placeholder="Add link to texture to apply" />
      <button id="texture-apply">Apply texture</button>
    </span>
  </body>
</html>
